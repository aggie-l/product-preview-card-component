<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card-container">

    <section class="image-container">
      <img src="./images/image-product-desktop.jpg" alt="perfume desktop" class="img-desktop">
      <img src="./images/image-product-mobile.jpg" alt="perfume mobile" class="img-mobile">
    </section>
    
    <section class="info-container">

      <span class="top-title">Perfume</span>

      <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price-container">
        <span class="sale-price">$149.99</span>
        <span class="starter-price">$169.99</span>
      </div>
    
      <button class="add-button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
      
    </section>


  </main>

</body>
</html>
